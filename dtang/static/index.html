<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-controller="MonController as ctrl">
        
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="user in ctrl.users track by $index">
            {{ user.name }} 
             <button type="button" class="close" ng-click="ctrl.removeUser($index)"> <span aria-hidden="true">&times;</span></button>
          </li>
        </ul>
        <input ng-model="ctrl.newUser.name" type="text" class="form-control">
        <button ng-click="ctrl.addUser()" class="btn btn-primary">Click me</button>
      </div>
    </div>
  </div>


  <script src="build.js"></script>
</body>

</html>
