<div ng-controller="PizzaListController as $ctrl">
 
  <input ng-model="$ctrl.query" type="text" class="form-control">
  <div style="text-align:center" ng-if="!$ctrl.pizzas">
    <img src="images/pacman.gif">
  </div>
  <div ng-if="$ctrl.pizzas">
    <table class="table" >
      <thead>
        <tr>
          <th>NOM <a class ="glyphicon glyphicon-sort-by-alphabet" ng-click="$ctrl.predicate = 'name'; reverse= !reverse"></th>
          <th>INGREDIENTS <a class ="glyphicon glyphicon-sort-by-order" ng-click="$ctrl.predicate = '_toppingsLength'; reverse= !reverse"></th>
          <th>STATUT <a class ="glyphicon glyphicon-sort-by-attributes" ng-click="$ctrl.predicate = 'status'; reverse= !reverse"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pizza in $ctrl.pizzas | orderBy:$ctrl.predicate:reverse |  filter:$ctrl.keep() track by $index">
          <td>{{ pizza.name }}</td>
          <td> {{pizza._toppings}} </td>
          <td>
            <button ng-click="$ctrl.cookPizza(pizza)" ng-if="!pizza.status" class="btn">cook me</button>
            <span ng-if="pizza.status">CUITE</span>
          </td>
        </tr>
      </tbody>
    </table>

    <button ng-click="$ctrl.addPizza()" class="btn btn-primary">
      Nouvelle Pizza
    </button>
    
    <button ng-click="$ctrl.cookPizzas()" class="btn">
      Cuire les pizza
    </button>
  </div>
</div>
