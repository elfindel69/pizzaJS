<div ng-controller="PizzaListController as $ctrl">

  <input ng-model="$ctrl.query" type="text" class="form-control">
  <table class="table">
    <thead>
      <tr>
        <th>NOM</th>
        <th>INGREDIENTS</th>
        <th>STATUT</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pizza in $ctrl.pizzas | filter:$ctrl.keep() track by $index">
        <td>{{ pizza.name }}</td>
        <td> {{pizza | pizzaToppings}} </td>
        <td>
          <button ng-click="$ctrl.cookPizza(pizza)" ng-if="!pizza.status" class="btn">cook me</button>
          <span ng-if="pizza.status">CUITE</span>
        </td>
      </tr>
    </tbody>
  </table>

  <button ng-click="$ctrl.addPizza()" class="btn btn-primary">
    Nouvelle Pizza
  </button>
  
<button ng-click="$ctrl.cookAllPizzas()" class="btn btn-primary">
    Cuire les pizza
  </button>
</div>
