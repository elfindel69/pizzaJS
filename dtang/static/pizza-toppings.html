<div class="row">
  <div class="col-md-6">
    <h4>toppings</h4>
    <ul>
      <li ng-repeat="topping in $ctrl.toppings track by $index">
        <a ng-click="$ctrl.removeTopping($index)">{{topping}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>available toppings</h4>
    <ul>
      <li ng-repeat="topping in $ctrl.allToppings track by $index">
        <a ng-click="$ctrl.addTopping(topping)">{{topping}}</a>
      </li>
    </ul>
  </div>
</div>
